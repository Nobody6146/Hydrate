<template>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .task {
                font-family: "Poppins", sans-serif;
            background: #f4f4f4;
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        .task.reminder {
            border-left: 5px solid green;
        }
        
        .task h3 {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        h3, p {
            margin: 0px;
        }
    </style>
    <div class="task"
        h-model="^"
        h-class="reminder: reminder"
        h-on="dblclick: this.toggleReminder($state)">
        <h3>
            <span h-model="^" h-property="textContent: text"></span>
            <i style="font-size: x-large;"
                h-model="^"
                h-on="click: this.deleteTask($state)"
            >X</i>
        </h3>
        <p h-model="^" h-property="textContent: day"></p>
    </div>
    <script h-script>
        import {HydrateComponent} from "/hydrate.js";
        import { TaskService } from "/examples/todo/scripts/task.js";
                
        export default class extends HydrateComponent {
            #taskService;

            onInit() {
                this.#taskService = this.dependency(TaskService);
            }
            toggleReminder(task) {
                this.#taskService.toggleReminder(task.id);
            }
            deleteTask(task) {
                this.#taskService.deleteTask(task.id);
            }
        }
    </script>
</template>
