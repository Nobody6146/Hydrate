<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no"/>
        <title>Hydrate Calculator Demo</title>
        <!-- <script src="../../hydrate.js"></script> -->
        <script type="module" src="app.js"></script>
        <style>
        </style>
    </head>
    <body>

        <!-- <main style="box-sizing: border-box; width: 80%; height: 80%; margin: 10%; padding: 20px; background-color: grey;">
            <app-display h-model="app.display"></app-display>
            <app-keypad h-model="app.keypad"></app-keypad>
        </main> -->
        
        <app-root></app-root>

        <template h-template="app-root" h-source="components/app-root/index"></template>

        <template h-template="app-display">
            <style h-style>
                :root > div {
                    width: 100%;
                    height: 20%;
                    overflow: hidden;
                }
            </style>
            <div>
                <app-display-entry h-model="^.lines"></app-display-entry>
            </div>
            <script h-script>
                import {HydrateComponent} from "/hydrate.js";
                
                export default class extends HydrateComponent {
                    
                }
            </script>
        </template>

        <template h-template="app-display-entry">
            <style h-style>
                :root {
                    width: 100%;
                    height: 100%;
                    box-sizing: border-box;
                    padding: 20px;
                    display: flex;
                    flex-flow: column-reverse;
                    text-align: right;
                    background-color: lightgray;
                    color: black;
                    gap: 10px;
                }
            </style>
            <span h-model="^" h-property="textContent: $state"></span>
        </template>

        <template h-template="app-keypad">
            <style h-style>
                :root > div {
                    height: 80%;
                    width: 100%;
                    box-sizing: border-box;
                    padding: 20px;
                }
            </style>
            <div>
                <app-key h-model="^.keys"></app-key>
            </div>
        </template>

        <template h-template="app-key">
            <style h-style>
                :root {
                    width: 100%;
                    height: 100%;

                    display: grid;
                    grid-template-columns: auto auto auto auto;
                    gap: 10px 10px;
                    box-sizing: border-box;
                    padding: 20px;
                }
                :root div {
                    box-sizing: border-box;
                    border-collapse: collapse;
                    padding: 10px;
                    background-color: lightgrey;
                    color: black;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }
                :root div :hover() {
                    color: white;
                    font-weight: bolder;
                }
            </style>
            <div h-model="^" h-on="click: press()">
                <span h-model="^" h-property="textContent: display">Button 1</span>
            </div>
            
        </template>

        <script>
            // var app = new CalculatorApp();
            // app.start();
        </script>
    </body>
</html>
